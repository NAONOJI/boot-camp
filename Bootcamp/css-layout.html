<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles/css-layput.css">
</head>
<body>
  <h1>Float</h1>
  <p class="left" style="border: 1px solid black;">Left</p>
  <p class="right" style="border: 1px solid black;">Right</p>
  <p class="float-none clear-none" style="border: 1px solid black;">None</p>

  <hr>
  <h1>Position</h1>
  <p>Static</p>
  <div class="static" style="height: 150px; background-color: aqua;"></div>
  <p>Relative</p>
  <div class="relative" style="height: 150px; background-color: aqua;"></div>
  <p>Absolute</p>
  <div class="absolute" style="height: 150px;background-color: red;">absolute</div>
  <p>fixed</p>
  <div class="fixed" style="height: 150px; background-color: yellow;">Fixed</div>

  <hr>
  <h1>Display</h1>
  <div class="inline" style="border: 1px solid red">Black Element</div>
  <a href="#" class="block" style="border: 1px solid red">Inline</a>
  <a href="#" class="inline-block" style="border: 1px solid red">Inline</a>
  <div href="#" class="none" style="border: 1px solid red">block</div>

  <hr>
  <h1>Z-index</h1>
  <div class="parent" style="background-color: darkgray;">
    <h1>Hello World</h1>
    <img class="img" src="assets/images/dot.jpg" width="500px" alt="">
  </div>
  
</body>
</html>
