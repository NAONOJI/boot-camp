<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Activity 4</title>
</head>
<body>
  <h1>Please Fill this survey form</h1>
  <form action""method=""></form>
    <label for="username">First Neme:</label>
    <input type="text" name="username" id="username">
    <label for="username">MI:</label>
    <input type="text" name="username" id="username">
    <label for="username">Last Neme:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <label for="State">State:</label>
    <input type="text" name="State" id="State">
    <label for="password">Zip Code:</label>
    <input type="password" name="password" id="password">

    <p>Choose a Sport:</p>
    <input type="checkbox" name="Sport" id="Basketball" value="Basketball">
    <label for="Basketball">Basketball</label>
    <input type="checkbox" name="Sport" id="Football" value="Football">
    <label for="Football">Football</label>
    <input type="checkbox" name="Sport" id="Hocky" value="Hocky">
    <label for="Hocky">Hocky</label>

    <p>Choose a year:</p>
    <input type="radio" name="year" id="freshman" value="freshman">
    <label for="freshman">Bfreshman</label>
    <input type="radio" name="year" id="Sophomore" value="Sophomore">
    <label for="Sophomore">Sophomore</label>
    <input type="radio" name="year" id="Senior" value="Senior">
    <label for="Senior">Senior</label>

    <br>
    <p>Choose your Favotite Food:</p>
    <select name="food" id="food" multiple>
      <option value="Chips">Chips</option>
      <option value="Pizza">Pizza</option>
      <option value="Nachos">Nachos</option>
    </select>

    <br>
    <label for="comments">comments:</label>
    <br>
    <textarea name="comments" id="comments" cols="60" rows="10"></textarea>

    <br>
    <button type="send" name="send">Send it</button>
    <button type="clear" name="ckear">Clear it</button>

</body>
</html>
