<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/image.css">
  <title>Document</title>
</head>
<body>
  <h1>Width</h1>
  <img src="/Users/noji/Desktop/Bootcamp/assets/images/cat3.png" alt="" class="w-50px">
  <br>
  <img src="/Users/noji/Desktop/Bootcamp/assets/images/cat3.png" alt="" class="w-50-percent">

  <hr>
  <h1>Height</h1>
  <img src="/Users/noji/Desktop/Bootcamp/assets/images/cat3.png" alt="" class="h-500px">
  <img src="/Users/noji/Desktop/Bootcamp/assets/images/cat3.png" alt="" class="h-25-percent">
  <br>
  <div class="h-1000px">
    <img src="/Users/noji/Desktop/Bootcamp/assets/images/cat3.png" alt="" class="h-50-percent">
    <hr>
    <h1>background Image</h1>
    <div class="bg-sample"></div>
  </div>

  <hr>
  <h1>Background Rpeat</h1>
  <p>no-repeat</p>
  <div class="no-repeat" style="height: 300px;border 1px solid black;"></div>
  <p>repeat-x</p>
  <div class="repeat-x" style="height: 300px;border 1px solid black;"></div>
  <p>repeat-y</p>
  <div class="repeat-y" style="height: 300px;border 1px solid black;"></div>
  <p>repeat</p>
  <div class="repeat" style="height: 300px;border 1px solid black;"></div>
  <h1>Background Size</h1>

  <p>cover</p>
  <div class="cover" style="height: 300px;border:1px solid black"></div>
  <p>contain</p>
  <div class="contain" style="height: 300px;border:1px solid black"></div>
  <p>200px by 300px</p>
  <div class="bg-200px-300px" style="height: 300px;border:1px solid black"></div>

  <h1>Background Position</h1>
  <div class="left-top" style="height: 300px;border:1px solid black"></div>
  <div class="center-top" style="height: 300px;border:1px solid black"></div>
  <div class="right-top" style="height: 300px;border:1px solid black"></div>

  <div class="left-center" style="height: 300px;border:1px solid black"></div>
  <div class="center-center" style="height: 300px;border:1px solid black"></div>
  <div class="right-center" style="height: 300px;border:1px solid black"></div>

  <div class="left-bottom" style="height: 300px;border:1px solid black"></div>
  <div class="center-bottom" style="height: 300px;border:1px solid black"></div>
  <div class="right-bottom" style="height: 300px;border:1px solid black"></div>

  <hr>
  <h1>Background Attachment</h1>
  <div class="fixed" style="height: 300px;border:1px solid black"></div>
  <p>Scroll</p>
  <div class="scroll" style="height: 300px;border:1px solid black"></div>

  <h1>Background (shorthand)</h1>
  <div class="shorthand" style="height: 300px;border:1px solid black"></div>
</body>
</html>
