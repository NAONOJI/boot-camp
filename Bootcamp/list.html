<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List</title>
</head>
<body>
  <h1>orderd List</h1>

  <ol>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
  </ol>

  <hr>
  <h1>Unordered List</h1>

  <ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
  </ul>

  <hr>
  <h1>Nested List</h1>
  <ol>
    <li>Fruit</li>
      <ul>
        <li>Banana</li>
        <li>apple</li>
      </ul>
    <li>Dessert</li>
      <ul>
        <li>Cake</li>
        <li>Chocokate Bar</li>
      </ul>
  </ol>

</body>
</html>
